	const info = L.control();

		this._div = L.DomUtil.create('div', 'info');

	//Since we want to display population density of each feature.Make those fields instances

	info.update = function (props) {
		const contents = props ? `<b>${props.NOMGEO}</b><br />${props.POP_DENSITY} people / mi<sup>2</sup>` : 'Hover over a municipio';
		this._div.innerHTML = `<h4>Baja California Municipio Population Density</h4>${contents}`;
	};

	info.addTo(map);

	function getColor(d) {

	}

	function style(feature) {
		return {
			weight: 3,
			opacity: 1,
			color: 'black',
			dashArray: '3',
			fillOpacity: 1,
			fillColor: getColor(feature.properties.POP_DENSITY)
		};
	}
